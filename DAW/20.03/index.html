<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">

    <title>Forms</title>

</head>
<body>
<div id="forms">
    <form>
        <label for="nome">Nome:</label><br/>
        <input type="text" size="35" minlength="3" maxlength="30" required placeholder="Type your name" name="nome" class="formataInput">

        <br/><br/>
        <label for="idade">Idade:</label><br/>
        <input type="number" name="idade" id="idade" min="18" max="60" step="2" class="formataInput">

        <br/><br/>
        <label for="cargo">Cargo:</label><br/>
        <input type="text" size="25" name="cargo" id="cargo" value="Professor(a)" readonly class="formataInput">

        <br/><br/>
        <label for="senha">Senha:</label><br/>
        <input type="password" size="25" name="senha" id="senha" minlength="8" maxlength="10" required placeholder="Senha" class="formataInput">

        <br/><br/>
        <label for="senha">Sexo:</label><br/>
        M <input type="radio" size="25" name="sexo" id="sexo" value="M">
        F <input type="radio" size="25" name="sexo" id="sexo" value="F">

        <br/><br/>
        <label>Períodos de aula:</label><br/>
        <input type="checkbox" name="manhã"> Manhã
        <input type="checkbox" name="tarde" checked> Tarde
        <input type="checkbox" name="noite"> Noite

        <br/><br/>
        <label for="corCamiseta">Cor de Camiseta:</label><br/>
        <input type="color" name="corCamiseta" id="corCamiseta">

        <br/><br/>
        <fieldset>
            <legend align="center" >Date</legend>

            <label for="dataNasc">Data Nascimento:</label><br/>
            <input type="date" name="dataNasc" id="dataNasc">

            <br/><br/>
            <label for="dataHora">Data e hora do cadastro:</label><br/>
            <input type="datetime-local" name="dataHora" id="dataHora">

            <br/><br/>
            <label for="horaCad">Horário do cadastro:</label><br/>
            <input type="time" name="horaCad" id="horaCad">

            <br/><br/>
            <label for="mesEncerra">Mês de encerramento do contrato:</label><br/>
            <input type="month" name="mesEncerra" id="mesEncerra">

            
        </fieldset>

        <br/><br/>
        <label for="email">Email:</label><br/>
        <input type="email" placeholder="exemplo@email.com" name="email" id="email" class="formataInput">
        <br>
        <div>
            <img src="Galo-Cego-1-2.jpg" alt="galo cego">
            <img src="R.jpeg" alt="bob">
            <img src="fazueli.jpg" alt="só faz">
        </div>
        
        <br/><br/>
        <label for="site">Site:</label><br/>
        <input type="url" placeholder="https://exemplo.com" name="site" id="site">

        <br/><br/>
        <label for="capacitacao">Capacitação:</label><br/>
        <input type="range" min="0" max="10" name="capacitacao" id="capacitacao">

        <br/><br/>
        <label for="foto">Foto:</label><br/>
        <input type="file" name="foto" id="foto" accept="image/*">

        <br/><br/>
        <label for="curso">Curso:</label><br/>
        <select name="curso" id="curso">
            <option>Bruh</option>
            <option value="Informática">Informática</option>
            <option value="Edificações">Edificações</option>
            <option value="Geomática">Geomática</option>
            <option value="Mecânica">Mecânica</option>
            <option value="Enfermagem">Enfermagem</option>
        </select>

        <br/><br/>
        <label for="areas">Áreas preferidas:</label><br/>
        <select name="areas" id="areas" size="3" multiple>
            <option value="Exatas">Exatas</option>
            <option value="Humanas">Humanas</option>
            <option value="Biológicas">Biológicas</option>
        </select>

        <br/><br/>
        <label for="veiculo">Veículo que utilizará no campus:</label><br/>
        <select name="veiculo" id="veiculo">
            <optgroup label="Carros">
                <option value="GM">GM</option>
                <option value="VW" selected>VW</option>
                <option value="Renault">Renault</option>
            </optgroup>
            <optgroup label="Motos">
                <option value="Honda">Honda</option>
                <option value="Yamaha" selected>Yamaha</option>
                <option value="Suzuki">Suzuki</option>
            </optgroup>
        </select>

        <br/><br/>
        <label for="essay" >Texto</label><br/>
        <textarea rows="15" cols="50" spellcheck="true"></textarea>

        <br/><br/>
        <input type="button" value="Test" onclick="alert('bruh')">
        <input type="reset" value="Clear">
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
